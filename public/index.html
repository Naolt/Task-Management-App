<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Updates Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  </head>

  <body>
    <h1>Real-time Updates Test</h1>

    <ul id="taskList"></ul>

    <script>
      // Connect to the Socket.io server
      const socket = io();

      // Listen for the taskAssigned event
      socket.on("taskAssigned", ({ taskId }) => {
        // Update the UI or perform any other action when a task is assigned
        const taskElement = document.createElement("li");
        taskElement.textContent = `Task assigned: ${taskId}`;
        document.getElementById("taskList").appendChild(taskElement);
      });
      socket.on("taskUpdated", ({ taskId }) => {
        // Update the UI or perform any other action when a task is assigned
        const taskElement = document.createElement("li");
        taskElement.textContent = `Task Updated: ${taskId}`;
        document.getElementById("taskList").appendChild(taskElement);
      });
    </script>
  </body>
</html>
